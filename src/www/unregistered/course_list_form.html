<form id="course_list_form">
    <label>Jaké chcete zobrazit kurzy</label><br>
    <label for="unapproved">Nepotvrzené</label>
    <input type="checkbox" id="unapproved" name="unapproved" value="true"><br> 
    <label for="approved">Potvrzené</label>
    <input type="checkbox" id="approved" name="approved" value="true"><br>
    <label for="undecided">Nerozhodnuté</label>
    <input type="checkbox" id="undecided" name="undecided" value="true"><br>
    <input type="button" id="course_list_button" value="Zobrazit">
</form>
