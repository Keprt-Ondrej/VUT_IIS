<form id="add_user_form">
    <label for="user_login">Login uživatele: </label>
    <input type="text" name="user_login" id="user_login" placeholder="xlogin00" maxlength="8" minlength="8"><br>
    <label for="user_password1">Heslo uživatele:</label>
    <input type="password" id="user_password1" name="user_password1" value="password" placeholder="heslo"><br>
    <label for="user_password">Heslo znovu:</label>
    <input type="password" id="user_password2" name="user_password2" value="password" placeholder="heslo"><br>
    <label for="user_role">Role uživatele:</label>        
    <select id="user_role" name="user_role">
        <option value="a">Administrátor</option>
        <option value="m">Moderátor</option>
        <option value="r">Uživatel</option>
    </select><br>
    <input type="button" onclick="add_user();" value="Přidat">
</form>
